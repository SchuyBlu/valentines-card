<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Valentine's Day</title>
		<link rel="stylesheet" href="valentines.css?v=2">
	</head>

	<body>
		<link href="https://fonts.googleapis.com/css?family=Solitreo" rel="stylesheet">
		<div class="container">
			<div class="envelope">
				<div class="card">
					<h1 class="message">Do you know!<br>What's on the Valentine's Day menu?<br>Me n U :)</h1>
					<div class="heart"></div>
				</div>
				<div class="cover"></div>
				<div class="lid"></div>
				<div class="shadow"></div>
			</div>
			<div class="buttons">
				<div class="button"><button id="openButton">&#129293; Open Me !</button></div>
				<div class="reset">
					<button id="resetButton">
						<img src="assets/reload.png" alt="Reload">
					</button></div>
			</div>
		</div>
		<script>
			let opened = false;
			document.getElementById("openButton").addEventListener("click", function() {
				if (!opened) {
					const lid = document.querySelector(".lid");
					const card = document.querySelector(".card");

					// Tranform lid
					lid.style.transform = "rotatex(-180deg)";

					setTimeout(() => {
						card.style.zIndex = "3";
						card.style.transform = "translatey(-9.5vmin)";
					}, 400);
					opened = true;
				}
			});

			document.getElementById("resetButton").addEventListener("click", function() {
				if (opened) {
					const lid = document.querySelector(".lid");
					const card = document.querySelector(".card");

					card.style.transform = "translatey(0)";

					setTimeout(() => {
						card.style.zIndex = "1";
						lid.style.transform = "rotatex(0deg)";
					}, 400);
					opened = false;
				}
			});
		</script>
	</body>
</html>
